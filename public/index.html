<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      body {
        background-color: rgb(0, 0, 0);
        color: white;
      }
      input {
        color: white;
      }

      #myChart {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 99;
      }

      .title {
        text-align: center;
        color: #4bc0c0;
        font-size: 47px;
      }

      #result {
        column-count: 3;
      }

      #input {
        border-radius: 5px;
        background-color: black;
        border: 1px solid white;
        margin-top: 10px;
      }
    </style>

    <title>LangueVivante</title>
  </head>
  <body>
    <div class="mui-container mui--text-center">
      <h1 class="title">LangueVivante</h1>
      <div class="form">
        <input id="input" style="color: white; font-size: 35px" />
        <button class="mui-btn mui-btn--raised" onclick="getData()">Go</button>
      </div>
      <div id="result"></div>
    </div>
    <div id="chartCont"></div>
    <script src="./ztext.min.js"></script>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
